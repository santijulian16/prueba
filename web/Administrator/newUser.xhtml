<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/html1/DTD/xxhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/html"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ADSI  867263</title>
        <!-- BOOTSTRAP STYLES-->
        <link href="../../assets/css/bootstrap.css" rel="stylesheet" />
        <!-- FONTAWESOME STYLES-->
        <link href="../assets/css/font-awesome.css" rel="stylesheet" />
        <!-- MORRIS CHART STYLES-->
        <link href="../assets/js/morris/morris-0.4.3.min.css" rel="stylesheet" />
        <!-- CUSTOM STYLES-->
        <link href="../assets/css/custom.css" rel="stylesheet" />
        <!-- GOOGLE FONTS-->
        <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
         <f:event listener="#{controladorUsuario.miraSession()}" type="preRenderView"   />
  
    </h:head>
    <h:body>
        <div id="wrapper">
            <nav class="navbar navbar-default navbar-cls-top " role="navigation" style="margin-bottom: 0">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="index.xhtml">ADSI-CSF</a> 
                </div>
                <div style="color: white;
                     padding: 15px 50px 5px 50px;
                     float: right;
                     font-size: 16px;"> #{currentDate} <a href="login.xhtml" class="btn btn-danger square-btn-adjust">Log Out</a> </div>
            </nav>   
            <!-- /. NAV TOP  -->
            <nav class="navbar-default navbar-side" role="navigation">
                <div class="sidebar-collapse">
                    <ul class="nav" id="main-menu">
                        <li class="text-center">
                            <img src="../assets/img/find_user.png" class="user-image img-responsive"/>
                        </li>

                        <li>
                            <a href="#"  class="active-menu"  ><i class="fa fa-user fa-3x"></i> User <span class="fa arrow"></span></a>
                            <ul class="nav nav-second-level">
                                <li>
                                    <h:link value="List User" outcome="index"/>

                                </li>
                                <li>
                                    <h:link value="New User" outcome="newUser"/>
                                </li>

                            </ul>
                        </li>  



                        <li>
                            <a href="#"   ><i class="fa fa-car fa-3x"></i> Cars <span class="fa arrow"></span></a>
                            <ul class="nav nav-second-level">
                                <li>
                                    <h:link value="List Cars" outcome="listCart"/>
                                </li>
                                <li>
                                    <h:link value="New Cars" outcome="newCars"/>
                                </li>

                            </ul>
                        </li> 


                        <li>
                            <a href="#"   ><i class="fa fa-spinner fa-3x"></i> Categories <span class="fa arrow"></span></a>
                            <ul class="nav nav-second-level">
                                <li>
                                    <h:link value="List Categories" outcome="listCategories"/>
                                </li>
                                <li>
                                    <h:link value="New Categories" outcome="newCategories"/>
                                </li>

                            </ul>
                        </li> 


                        <li>
                            <a href="#"   ><i class="fa fa-facebook fa-3x"></i> Roles <span class="fa arrow"></span></a>
                            <ul class="nav nav-second-level">
                                <li>
                                    <h:link value="List Roles" outcome="listRoles"/>
                                </li>
                                <li>
                                    <h:link value="New Roles" outcome="newRoles"/>
                                </li>

                            </ul>
                        </li> 



                        <li>
                            <h:link value="My Data" outcome="misDatos"> <i class="fa fa-angellist fa-3x"></i>  </h:link>

                        </li>
                        <li>
                            <h:link value="Log Out" outcome="logOut"> <i class="fa fa-circle-o fa-3x"></i>  </h:link>
                        </li>				



                    </ul>

                </div>

            </nav>   
            <!-- /. NAV SIDE  -->
            <div id="page-wrapper" >
                <div id="page-inner">
                    <div class="row">
                        <div class="col-md-12">
                            <h2>Admin User</h2>   
                            <h5>Welcome #{controladorUsuario.usuarioLogin.datnombre}&nbsp;#{controladorUsuario.usuarioLogin.datapellido} , New User Enter Data </h5>
                        </div>
                    </div>              
                    <!-- /. ROW  -->
                    <hr />
                    <div class="row">

                        <div class="panel-body">

                            <c:if test="#{(controladorUsuario.estado)==1}">
                                <div class="alert alert-danger">El usuario ya se encuentra registrado</div>

                            </c:if>




                            <h:form>
                                <br/>
                                <div class="form-group input-group">
                                    <span class="input-group-addon"><i class="fa fa-circle-o-notch"  ></i></span>
                                    <h:inputText  class="form-control"  value="#{controladorUsuario.datnombre}"  p:placeholder="Your Name" />
                                </div>
                                <div class="form-group input-group">
                                    <span class="input-group-addon"><i class="fa fa-tag"  ></i></span>
                                    <h:inputText  class="form-control" value="#{controladorUsuario.datapellido}"  p:placeholder="Your Last Name" />
                                </div>

                                <div class="form-group input-group">
                                    <span class="input-group-addon"><i class="fa fa-bomb"  ></i></span>
                                    <div class="form-group">
                                        <h:selectOneMenu value="#{controladorUsuario.datipoid}"  class="form-control"  >
                                            <f:selectItem itemValue="Cedula" itemLabel="Cedula" />
                                            <f:selectItem itemValue="Tarjeta Identidad" itemLabel="Tarjeta Identidad" />
                                            <f:selectItem itemValue="Cedula Extranjeria" itemLabel="Cedula Extranjeria" />
                                            <f:selectItem itemValue="Other" itemLabel="Other" />
                                        </h:selectOneMenu>
                                    </div>
                                </div>

                                <div class="form-group input-group">
                                    <span class="input-group-addon">#</span>
                                    <h:inputText class="form-control" value="#{controladorUsuario.datnumeroid}"  p:placeholder="Document Number" />
                                </div>

                                <div class="form-group input-group">
                                    <span class="input-group-addon"><i class="fa fa-paper-plane-o"></i></span>
                                    <h:inputText class="form-control"  value="#{controladorUsuario.datelefono}"  p:placeholder="Phone Number" />
                                </div>


                                <div class="form-group input-group">
                                    <span class="input-group-addon">@</span>
                                    <h:inputText class="form-control" value="#{controladorUsuario.datcorreo}"  p:placeholder="Your Email" />
                                </div>

                                <div class="form-group input-group">
                                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                    <h:inputText class="form-control" value="#{controladorUsuario.usulogin}"  p:placeholder="Name User" />
                                </div>


                                <div class="form-group input-group">
                                    <span class="input-group-addon"><i class="fa fa-lock"  ></i></span>
                                    <h:inputSecret class="form-control" value="#{controladorUsuario.usupassword}"  p:placeholder="Enter Password" />
                                </div>


                                <h:commandButton class="btn btn-success" action="#{controladorUsuario.newUser1()}" value="Register Me">  </h:commandButton> 
                                <hr />



                            </h:form>
                        </div>


                    </div>


                    <!-- /. ROW  -->           
                </div>
                <!-- /. PAGE INNER  -->
            </div>
            <!-- /. PAGE WRAPPER  -->
        </div>
        <!-- /. WRAPPER  -->
        <!-- SCRIPTS -AT THE BOTOM TO REDUCE THE LOAD TIME-->
        <!-- JQUERY SCRIPTS -->
        <script src="../assets/js/jquery-1.10.2.js"></script>
        <!-- BOOTSTRAP SCRIPTS -->
        <script src="../assets/js/bootstrap.min.js"></script>
        <!-- METISMENU SCRIPTS -->
        <script src="../assets/js/jquery.metisMenu.js"></script>
        <!-- MORRIS CHART SCRIPTS -->
        <script src="../assets/js/morris/raphael-2.1.0.min.js"></script>
        <script src="../assets/js/morris/morris.js"></script>
        <!-- CUSTOM SCRIPTS -->
        <script src="../assets/js/custom.js"></script>

    </h:body>
</html>
